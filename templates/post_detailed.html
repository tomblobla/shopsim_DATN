{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đặt hàng | Sim Minh Vũ</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/ico"
      href="{% static 'images/favicon.ico' %}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/responsive.css '%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/blog_single_styles.css '%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/blog_single_responsive.css '%}"
    />
  </head>

  <body>
    <div class="super_container">
      <!-- navbar -->
      {% include 'includes/navbar.html' %}

      <!-- navbar -->
      {% comment %} <div class="home">
		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="{{post.thumbnail.url}}" data-speed="0.8"></div>
        </div> {% endcomment %}

        <!-- Single Blog Post -->

        <div class="single_post">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="single_post_title text-center font-weight-bold">{{post.title}}</div>
                        <div class="single_post_text text-justify mx-auto">
                            {{post.content|safe}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

      <!-- navbar -->
      {% include 'includes/footer.html' %}
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
    <script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'plugins/easing/easing.js' %}"></script>
    <script src="{% static 'js/blog_single_custom.js' %}"></script>
  </body>
</html>
